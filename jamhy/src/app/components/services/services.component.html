<div class="bg-gray-50 min-h-screen">
  <!-- En-tête -->
  <div class="bg-gradient-to-r from-jamhy-blue to-blue-900 py-16">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold text-white mb-4">Nos Services</h1>
      <p class="text-xl text-gray-200">Solutions complètes en construction et énergie</p>
    </div>
  </div>

  <!-- Filtres -->
  <div class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex justify-center space-x-4">
        <button (click)="filterServices('all')"
                [class.bg-primary]="selectedCategory === 'all'"
                [class.text-white]="selectedCategory === 'all'"
                class="px-4 py-2 rounded-lg transition-colors hover:bg-primary hover:text-white">
          Tous
        </button>
        <button (click)="filterServices('energy')"
                [class.bg-primary]="selectedCategory === 'energy'"
                [class.text-white]="selectedCategory === 'energy'"
                class="px-4 py-2 rounded-lg transition-colors hover:bg-primary hover:text-white">
          Énergie
        </button>
        <button (click)="filterServices('construction')"
                [class.bg-primary]="selectedCategory === 'construction'"
                [class.text-white]="selectedCategory === 'construction'"
                class="px-4 py-2 rounded-lg transition-colors hover:bg-primary hover:text-white">
          Construction
        </button>
        <button (click)="filterServices('equipment')"
                [class.bg-primary]="selectedCategory === 'equipment'"
                [class.text-white]="selectedCategory === 'equipment'"
                class="px-4 py-2 rounded-lg transition-colors hover:bg-primary hover:text-white">
          Équipements
        </button>
      </div>
    </div>
  </div>

  <!-- Grille des services -->
  <div class="max-w-7xl mx-auto px-4 py-16">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let service of filteredServices" 
           class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-1 transition-all duration-300">
        <div class="relative">
          <img [src]="service.image" [alt]="service.title" 
               class="w-full h-48 object-cover">
          <div class="absolute top-4 right-4">
            <span class="bg-primary text-white px-3 py-1 rounded-full text-sm">
              {{service.category}}
            </span>
          </div>
        </div>
        
        <div class="p-6">
          <div class="flex items-center mb-4">
            <i [class]="'fas fa-' + service.icon" class="text-primary text-2xl mr-3"></i>
            <h3 class="text-xl font-semibold text-jamhy-blue">{{service.title}}</h3>
          </div>
          
          <p class="text-gray-600 mb-4">{{service.description}}</p>
          
          <div class="space-y-2">
            <ul class="space-y-2">
              <li *ngFor="let detail of service.details" 
                  class="flex items-start">
                <i class="fas fa-check text-primary mt-1 mr-2"></i>
                <span class="text-gray-700">{{detail}}</span>
              </li>
            </ul>
          </div>
          
          <div class="mt-6">
            <a routerLink="/contact" 
               class="inline-flex items-center text-primary hover:text-primary/80 transition-colors">
              <span>En savoir plus</span>
              <i class="fas fa-arrow-right ml-2"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Section Contact -->
  <div class="bg-white py-16">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold text-jamhy-blue mb-4">Besoin d'un service sur mesure ?</h2>
      <p class="text-gray-600 mb-8">Contactez-nous pour discuter de votre projet</p>
      <a routerLink="/contact" 
         class="inline-block bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-lg transition-colors">
        Nous contacter
      </a>
    </div>
  </div>
</div>
